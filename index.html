<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Camera Classifier</title>

  <!-- ‡∏ï‡∏≤‡∏¢‡∏ï‡∏±‡∏ß ‡πÉ‡∏ä‡πâ‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ tmImage ‡∏°‡∏µ‡∏ä‡∏±‡∏ß‡∏£‡πå -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>

  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #webcam-container { margin: 20px auto; }
    #label-container > div { margin: 8px; font-size: 18px; }
    button { margin: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>üì∑ AI Camera Classifier</h1>
  <button onclick="init()">‚ñ∂Ô∏è Start</button>
  <button onclick="switchCamera()">üîÑ Switch Camera</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>

<script type="text/javascript">
  const URL = "./tm-my-image-model/";
  let model, webcam, labelContainer, maxPredictions;

  // ‡πÄ‡∏Å‡πá‡∏ö‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏•‡πâ‡∏≠‡∏á ‡πÅ‡∏•‡∏∞‡∏î‡∏±‡∏ä‡∏ô‡∏µ‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
  let devices = [];
  let currentIndex = 0;
  let firstRun = true;

  // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏î‡∏∂‡∏á‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡∏•‡πâ‡∏≠‡∏á videoinput
  async function loadDevices() {
    const all = await navigator.mediaDevices.enumerateDevices();
    devices = all.filter(d => d.kind === "videoinput");
    // ‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á (label ‡∏°‡∏µ‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ back ‡∏´‡∏£‡∏∑‡∏≠ environment)
    const backIdx = devices.findIndex(d =>
      /back|rear|environment/i.test(d.label)
    );
    // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏à‡∏≠ ‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏¥‡πà‡∏° currentIndex ‡∏ó‡∏µ‡πà backIdx, ‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠‡πÉ‡∏´‡πâ 0 (‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡πÅ‡∏£‡∏Å)
    currentIndex = backIdx >= 0 ? backIdx : 0;
  }

  async function init() {
    try {
      // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡πÅ‡∏Ñ‡∏°‡πÄ‡∏Å‡πà‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡∏≠‡∏¢‡∏π‡πà ‡πÉ‡∏´‡πâ‡∏õ‡∏¥‡∏î‡∏Å‡πà‡∏≠‡∏ô
      if (webcam?.webcam?.srcObject) {
        webcam.webcam.srcObject.getTracks().forEach(t => t.stop());
        await webcam.stop();
      }

      // ‡πÇ‡∏´‡∏•‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á list ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
      if (firstRun) {
        await loadDevices();
        firstRun = false;
      }

      // ‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ deviceId ‡∏ï‡∏≤‡∏° currentIndex
      const deviceId = devices[currentIndex].deviceId;
      const constraints = {
        video: { deviceId: { exact: deviceId }, width: 300, height: 300 },
        audio: false
      };

      // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡∏¥‡∏î webcam
      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup(constraints);

      // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡πÑ‡∏î‡πâ‡πÑ‡∏´‡∏°
      if (!webcam.webcam.srcObject) {
        throw new Error("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ");
      }

      await webcam.play();
      window.requestAnimationFrame(loop);

      // render ‡∏•‡∏á‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
      const wc = document.getElementById("webcam-container");
      wc.innerHTML = "";
      wc.appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

    } catch (err) {
      alert("‚ö†Ô∏è Error: " + err.message);
      console.error(err);
    }
  }

  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const prediction = await model.predict(webcam.canvas);
    for (let i = 0; i < maxPredictions; i++) {
      labelContainer.childNodes[i].innerHTML =
        `${prediction[i].className}: ${(prediction[i].probability * 100).toFixed(2)}%`;
    }
  }

  function switchCamera() {
    // ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô index ‡πÑ‡∏õ‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏£‡∏µ‡∏¢‡∏Å init ‡πÉ‡∏´‡∏°‡πà
    currentIndex = (currentIndex + 1) % devices.length;
    init();
  }
</script>
</body>
</html>
