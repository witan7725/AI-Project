<!DOCTYPE html>
<html>
<head>
  <title>Computer Part Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #label-container > div { margin: 8px; font-size: 18px; }
    video { border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Computer Part Classifier</h1>
  <button onclick="init()">‚ñ∂Ô∏è Start</button>
  <button onclick="toggleCamera()">üîÑ Switch Camera</button>

  <div id="webcam-container" style="margin-top: 20px;"></div>
  <div id="label-container"></div>

<script type="text/javascript">
  const URL = "./tm-my-image-model/";

  let model, webcam, labelContainer, maxPredictions;
  let useFrontCamera = true;

  async function init() {
    if (webcam) {
      // üß® ‡∏õ‡∏¥‡∏î video stream ‡πÄ‡∏î‡∏¥‡∏°
      const tracks = webcam.webcam.srcObject.getTracks();
      tracks.forEach(track => track.stop());
      webcam.webcam.srcObject = null;
    }

    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";
    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    const constraints = {
      video: {
        facingMode: useFrontCamera ? "user" : { ideal: "environment" }
      },
      audio: false
    };

    webcam = new tmImage.Webcam(300, 300, true); // flip = true
    await webcam.setup(constraints);
    await webcam.play();
    window.requestAnimationFrame(loop);

    const container = document.getElementById("webcam-container");
    container.innerHTML = ""; // üîÅ ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡πÄ‡∏Å‡πà‡∏≤
    container.appendChild(webcam.canvas);

    labelContainer = document.getElementById("label-container");
    labelContainer.innerHTML = "";
    for (let i = 0; i < maxPredictions; i++) {
      labelContainer.appendChild(document.createElement("div"));
    }
  }

  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const prediction = await model.predict(webcam.canvas);
    for (let i = 0; i < maxPredictions; i++) {
      const classPrediction =
        prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
      labelContainer.childNodes[i].innerHTML = classPrediction;
    }
  }

  function toggleCamera() {
    useFrontCamera = !useFrontCamera;
    init(); // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏´‡∏°‡πà‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏ï‡∏±‡∏ß
  }
</script>


</body>
</html>
