<!DOCTYPE html>
<html>
<head>
  <title>AI Camera Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    button { margin: 10px; padding: 10px; font-size: 16px; }
    video, canvas { border-radius: 10px; }
  </style>
</head>
<body>
  <h1>üîç AI Camera Classifier</h1>
  <button onclick="init()">‚ñ∂Ô∏è Start</button>
  <button onclick="toggleCamera()">üîÑ Switch Camera</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>

<script type="text/javascript">
  const URL = "./tm-my-image-model/";
  let model, webcam, labelContainer, maxPredictions;
  let devices = [], currentIndex = 0;

  async function getVideoDevices() {
    const allDevices = await navigator.mediaDevices.enumerateDevices();
    return allDevices.filter(device => device.kind === "videoinput");
  }

  async function init() {
    try {
      if (webcam && webcam.webcam && webcam.webcam.srcObject) {
        webcam.stop();
        webcam.webcam.srcObject.getTracks().forEach(track => track.stop());
      }

      devices = await getVideoDevices();
      if (!devices.length) {
        alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á");
        return;
      }

      const selectedDeviceId = devices[currentIndex].deviceId;
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const constraints = {
        video: {
          deviceId: { exact: selectedDeviceId },
          width: 300, height: 300
        }
      };

      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup(constraints);
      await webcam.play();
      window.requestAnimationFrame(loop);

      const container = document.getElementById("webcam-container");
      container.innerHTML = "";
      container.appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

    } catch (err) {
      alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + err.message);
      console.error("Error:", err);
    }
  }

  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const prediction = await model.predict(webcam.canvas);
    for (let i = 0; i < maxPredictions; i++) {
      const text = `${prediction[i].className}: ${(prediction[i].probability * 100).toFixed(2)}%`;
      labelContainer.childNodes[i].innerHTML = text;
    }
  }

  function toggleCamera() {
    currentIndex = (currentIndex + 1) % devices.length;
    init();
  }
</script>
</body>
</html>
