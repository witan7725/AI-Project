<!DOCTYPE html>
<html>
<head>
  <title>AI Camera with DeviceId Selection</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    button { margin: 10px; font-size: 16px; padding: 10px; }
    video, canvas { border-radius: 12px; }
  </style>
</head>
<body>
  <h1>üîç AI Camera Classifier</h1>
  <button onclick="init()">‚ñ∂Ô∏è Start</button>
  <button onclick="toggleCamera()">üîÑ Switch Camera</button>

  <div id="webcam-container" style="margin-top:20px;"></div>
  <div id="label-container"></div>

<script type="text/javascript">
  const URL = "./tm-my-image-model/";
  let model, webcam, labelContainer, maxPredictions;
  let devices = [], currentIndex = 0;

  async function init() {
    if (webcam && webcam.webcam && webcam.webcam.srcObject) {
      webcam.stop();
      webcam.webcam.srcObject.getTracks().forEach(t => t.stop());
      webcam.webcam.srcObject = null;
    }

    await navigator.mediaDevices.enumerateDevices().then(d => {
      devices = d.filter(x => x.kind === "videoinput");
    });

    if (!devices.length) {
      alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á");
      return;
    }
    const deviceId = devices[currentIndex].deviceId;

    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";
    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    const constraints = {
      video: { deviceId: { exact: deviceId }, width: { ideal: 300 }, height: { ideal: 300 } },
      audio: false
    };

    try {
      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup(constraints);
      await webcam.play();
      window.requestAnimationFrame(loop);

      const container = document.getElementById("webcam-container");
      container.innerHTML = "";
      container.appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    } catch(err) {
      console.error(err);
      alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ");
    }
  }

  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const pred = await model.predict(webcam.canvas);
    for (let i = 0; i < maxPredictions; i++) {
      labelContainer.childNodes[i].innerHTML = pred[i].className + ": " + (pred[i].probability*100).toFixed(2) + "%";
    }
  }

  function toggleCamera() {
    currentIndex = (currentIndex + 1) % devices.length;
    init();
  }
</script>
</body>
</html>
