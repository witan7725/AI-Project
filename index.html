<body>
  <h1>üì∑ AI Camera Classifier</h1>
  <button onclick="init()">‚ñ∂Ô∏è Start</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>

<script type="text/javascript">
  const URL = "./tm-my-image-model/";
  let model, webcam, labelContainer, maxPredictions;
  let currentFacingMode = "environment"; // ‚úÖ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á

  async function init() {
    try {
      // ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÄ‡∏Å‡πà‡∏≤
      if (webcam?.webcam?.srcObject) {
        webcam.webcam.srcObject.getTracks().forEach(track => track.stop());
      }

      // ‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á
      webcam = new tmImage.Webcam(300, 300, true); // flip: true
      await webcam.setup({ facingMode: currentFacingMode });

      // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏î‡πâ‡πÑ‡∏´‡∏°
      if (!webcam.webcam?.srcObject) {
        alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ ‡πÇ‡∏õ‡∏£‡∏î‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÉ‡∏ô‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì");
        return;
      }

      await webcam.play(); // ‚úÖ ‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡πà‡∏≠‡∏¢‡πÄ‡∏£‡∏µ‡∏¢‡∏Å play()
      window.requestAnimationFrame(loop);

      // ‡πÉ‡∏™‡πà video ‡∏•‡∏á‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
      document.getElementById("webcam-container").innerHTML = "";
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      // ‡πÅ‡∏™‡∏î‡∏á label
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

    } catch (error) {
      alert("‚ö†Ô∏è Error: " + error.message);
      console.error("Webcam init error:", error);
    }
  }

  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const prediction = await model.predict(webcam.canvas);
    for (let i = 0; i < maxPredictions; i++) {
      const classPrediction =
        prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
      labelContainer.childNodes[i].innerHTML = classPrediction;
    }
  }

  function switchCamera() {
    currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
    init(); // ‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà
  }
</script>
