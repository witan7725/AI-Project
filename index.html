<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Camera Classifier</title>
  <!-- ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px }
    #webcam-container { margin: 20px auto }
    #label-container > div { margin: 8px; font-size: 18px }
    button { margin: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>üì∑ AI Camera Classifier</h1>
  <button onclick="init()">‚ñ∂Ô∏è Start</button>
  <button onclick="switchCamera()">üîÑ Switch Camera</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

<script>
  const URL = "./tm-my-image-model/";
  let model, webcam, labelContainer, maxPredictions;
  let usingBack = true; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏µ‡πà‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á

  async function init() {
    try {
      // ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏°‡∏ñ‡πâ‡∏≤‡∏°‡∏µ
      if (webcam?.webcam?.srcObject) {
        webcam.webcam.srcObject.getTracks().forEach(t => t.stop());
        await webcam.stop();
      }
      // ‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏• (‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡πá‡∏û‡∏≠)
      if (!model) {
        model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        maxPredictions = model.getTotalClasses();
      }
      webcam = new tmImage.Webcam(300, 300, true);
      // ‡∏ï‡∏±‡πâ‡∏á constraints ‡πÉ‡∏´‡πâ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÄ‡∏•‡∏ô‡∏™‡πå‡∏´‡∏•‡∏±‡∏á‡∏Å‡πà‡∏≠‡∏ô
      let constraints = {
        video: {
          facingMode: usingBack
            ? { exact: "environment" }
            : "user"
        },
        audio: false
      };
      // ‡∏ñ‡πâ‡∏≤ exact ‡∏û‡∏±‡∏á (‡∏ö‡∏≤‡∏á‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ environment) ‡πÉ‡∏´‡πâ fallback ‡πÄ‡∏õ‡πá‡∏ô ideal
      try {
        await webcam.setup(constraints);
      } catch {
        constraints.video.facingMode = usingBack
          ? { ideal: "environment" }
          : "user";
        await webcam.setup(constraints);
      }
      await webcam.play();
      window.requestAnimationFrame(loop);

      // render video + labels
      document.getElementById("webcam-container").innerHTML = "";
      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++)
        labelContainer.appendChild(document.createElement("div"));

    } catch (e) {
      alert("üìõ Error: " + e.message);
    }
  }

  async function loop() {
    webcam.update();
    const pred = await model.predict(webcam.canvas);
    for (let i = 0; i < maxPredictions; i++)
      labelContainer.childNodes[i].innerText =
        `${pred[i].className}: ${(pred[i].probability * 100).toFixed(2)}%`;
    window.requestAnimationFrame(loop);
  }

  function switchCamera() {
    usingBack = !usingBack;
    init();
  }
</script>
</body>
</html>
